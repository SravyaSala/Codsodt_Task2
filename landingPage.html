
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url("codfost_img/lp3.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .left {
            width: 100%;
            position: relative;
        }
        .left img {
            width: 100%;
            border-radius: 10px;
        }
        .right {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: black;
        }
        .subtext {
            color: green;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h1><B><I>MUSIC IS THE UNIVERSAL LANGUAGE OF MANKIND</I></B></h1>
    <h5>I don't want this night to ever end</h5>
    <div class="container">
        <div class="left">
            <img src="https://rukminim2.flixcart.com/image/850/1000/l01blow0/poster/2/w/z/medium-music-wallpaper-on-fine-art-paper-theme-images-hd-original-imagbx2phbqcnzym.jpeg?q=90&crop=false" alt="Healthy Food">
            <div class="right">
                <h2><I>Book For The Concert</I></h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Your Email *" required>
                    <button class="btn" type="submit">Let's Get Fun</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
